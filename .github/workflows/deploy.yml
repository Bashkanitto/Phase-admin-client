name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Запускаем процесс при пушах в ветку main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: 20030715/phaseadmin:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into server and deploy
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }} # IP вашего сервера
          username: ${{ secrets.SSH_USERNAME }} # Имя пользователя на сервере
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Приватный SSH ключ
          port: 22
          source: 'docker-compose.dev.yml' # Или другие файлы, которые вам нужны
          target: '~/phase' # Путь на вашем сервере

      - name: Run Docker Compose
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd ~/phase && docker-compose up -d"
